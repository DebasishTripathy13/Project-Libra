name: Build Binary

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          # Use reference name if trigger was a tag, otherwise infer
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            NEW_VERSION=${GITHUB_REF#refs/tags/}
          else
            # Default fallback for workflow_dispatch or non-tag trigger
            NEW_VERSION="v0.0.0-snapshot"
          fi
          
          echo "Release version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        run: |
          gh release create "${{ steps.version.outputs.new_version }}" \
            --title "Release ${{ steps.version.outputs.new_version }}" \
            --draft \
            --notes "Automated release ${{ steps.version.outputs.new_version }}" \
            --target ${{ github.sha }}
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Binary
        run: |
          # Define data separator based on OS
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            SEP=":"
          else
            SEP=":"
          fi
          
          pyinstaller --onefile \
            --name libra \
            --hidden-import=pydantic \
            --hidden-import=uvicorn.logging \
            --hidden-import=uvicorn.loops \
            --hidden-import=uvicorn.loops.auto \
            --hidden-import=uvicorn.protocols \
            --hidden-import=uvicorn.protocols.http \
            --hidden-import=uvicorn.protocols.http.auto \
            --hidden-import=uvicorn.protocols.websockets \
            --hidden-import=uvicorn.protocols.websockets.auto \
            --hidden-import=sklearn.utils._cython_blas \
            --hidden-import=sklearn.neighbors.typedefs \
            --hidden-import=sklearn.neighbors.quad_tree \
            --hidden-import=sklearn.tree._utils \
            --add-data "src/web/templates${SEP}src/web/templates" \
            --add-data "src/web/static${SEP}src/web/static" \
            --strip \
            --noupx \
            libra
          
      - name: Archive Binary
        run: |
          cd dist/
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            zip libra-macos.zip libra ../LICENSE ../README.md
          else
            zip libra-linux.zip libra ../LICENSE ../README.md
          fi

      - name: Upload Release Asset
        run: |
          cd dist/
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            gh release upload "${{ needs.create-release.outputs.version }}" \
              "libra-macos.zip" --clobber
          else
            gh release upload "${{ needs.create-release.outputs.version }}" \
              "libra-linux.zip" --clobber
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  publish:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish Release
        run: |
          gh release edit "${{ needs.create-release.outputs.version }}" --draft=false
        env:
          GH_TOKEN: ${{ github.token }}
